# Alertmanager Configuration for Aztec Monitoring
#
# Copy to /etc/alertmanager/alertmanager.yml and configure your receivers.
# Reload: curl -X POST http://localhost:9093/-/reload

global:
  # How long to wait before resending alert
  resolve_timeout: 5m

# Route tree
route:
  # Default receiver
  receiver: 'default'
  
  # Group by alertname and severity
  group_by: ['alertname', 'severity']
  
  # Wait before sending first notification for a group
  group_wait: 30s
  
  # Wait before sending notifications about new alerts in a group
  group_interval: 5m
  
  # Wait before resending a notification
  repeat_interval: 4h

  # Child routes for severity-based routing
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 10s
      repeat_interval: 1h
      
    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning'
      repeat_interval: 4h
      
    # Info alerts - daily digest
    - match:
        severity: info
      receiver: 'info'
      repeat_interval: 24h

# Inhibition rules - suppress less severe when critical fires
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']

